{# from <head> to /head #}


    <!-- css -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{SITEURL}}/theme/css/custom.css">
    <link rel="stylesheet" type="text/css" href="{{SITEURL}}/theme/css/pygment.css">


    <!--favicons-->
    <link rel="shortcut icon" type="image/x-icon" href="{{ SITEURL }}/theme/favicon/favicon.ico">

    <!-- bootstraping -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bfad879265.js" crossorigin="anonymous"></script>

    <!-- open graph -->

    {% if article %}
      {% for tag in article.ogtags %}
      <meta property="{{tag[0]}}" content="{{tag[1]|striptags|e}}" />
      {% endfor %}
      {% endif %}

      {% if page  %}
      {% for tag in page.ogtags %}
      <meta property="{{tag[0]}}" content="{{tag[1]|striptags|e}}" />
      {% endfor %}
      {% endif %}

    <!-- Including Google Analytics. This is done in head  since we need to calculate post reading time -->

        <script type="text/javascript">
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-101975344-1', 'auto');
          ga('send', 'pageview');
        </script>

    <!-- Google Optimize -->

    <script src="https://www.googleoptimize.com/optimize.js?id=OPT-MJZSFVB"></script>
