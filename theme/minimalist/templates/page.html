{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ SITENAME }}{% endblock %}

{% block content %}
<div class="col-lg-12 col-md-12">
<div class="row" id="content_row">
 <div class="col-xl-2 col-lg-1 col-md-12"></div>
 <div class="col-xl-5 col-lg-7 col-md-12">
  <h1 class="mt-3">{{ page.title }}</h1>
  <div class="pt-5 mb-5" id="article-content">
  	{{ page.content }}
  </div>
 </div>


 <div class="col-xl-2 col-lg-3 mt-md-5 mt-lg-3 ml-lg-5" id="related_posts_col"> {# sidebar #}
 </div> {# end sidebar #}
{% endblock %}
